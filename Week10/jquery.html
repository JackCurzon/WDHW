<!DOCTYPE html>
<html>

<head>
    <title>JQuery</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style type="text/css"></style>
</head>

<body>
    <h1>Hello jQuery</h1>
    <p class="mouseMe">This is a paragraph with mouse enter and mouse leave events attached via jQuery</p>
    <button class="btn btn-danger" id="hideMe">Hide</button>
    <button class="btn btn-success" id="showMe">Show</button>
    <button class="btn btn-warning" id="toggleHide">Toggle</button>

    <div class="well">
        <p>This div will HST</p>
    </div>
    
    <button class="btn btn-danger" id="slideOut">Slide Out</button>
    <button class="btn btn-success" id="slideIN">Slide On</button>
    <button class="btn btn-warning" id="toggleSlide">Toggle Slide</button>


    <div class="well">
        <p>This div will HST</p>
    </div>

<button class="btn btn-danger" id="fadeOut">Slide Out</button>
    <button class="btn btn-success" id="fadeIn">Slide On</button>
    <button class="btn btn-warning" id="toggleFade">Toggle Slide</button>


    <div class="well">
        <p>This div will HST</p>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery-3.1.1.slim.min.js"</script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        //events
        $("mouseMe").on({
            mouseenter: function() {
                console.log("the mouse has entered the paragraph")
            },
            mouseleave: function() {
                console.log("the mouse has left")
            },
            dbclick: function() {
                alert("Double Clicked")
            }


        });
    });

    //Hide, Show, Toggle
    $("#hideMe").click(function() {
        $(".well:first").hide();
    });

    //Hide, Show, Toggle
    $("#showMe").click(function() {
        $(".well:first").show();
    });

    //Hide, Show, Toggle
    $("#toggleHide").click(function() {
        $(".well:first").toggle();
    });

    //fade 
    $("#fadeOut").click(function(){
    	$("#fadeMe").fadeOut(5000);
    });

       $("#fadeIn").click(function(){
    	$("#fadeMe").fadeIn(2000);
    });

          $("#toggleFade").click(function(){
    	$("#fadeMe").fadeToggle(5000);
    });

     $("slideUp").click(function(){
     	$("slideMe").slideUp(1000)
     });
       $("slideDown").click(function(){
     	$("slideMe").slideDown(1000)
     });
         $("Toggle Slide").click(function(){
     	$("slideMe").toggleSlide(1000)
     });

    </script>
</body>

</html>
