<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css"
	.active{
			background-color: pink;
			color: white;
			font-size:60px;
		}

		
</style>
<script type="text/javascript">
	
	function changeCSS(){
		var element = document.getElementByID("changeMe");

		if(element.classList.contains("active")){
			console.log(element.classList);
			element.classList.remove("active");
			element.innerHTML = "im not active anymore";
		}else{

			element.classList.add("active");
			element.innerHTML = "im am now active";
		}
	}
</script>

</head>
<body>
<h1 id="changeMe" onclick="changeCSS()">This is a header click me to change my content and my CSS!</h1>
</body>
</html>
