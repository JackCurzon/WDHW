<!DOCTYPE html>
<html>
<head>
	<title>Simple Verticle Navbar</title>
	<style type="text/css">
		ul{
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			width: 200px;
			background-color: #AAA;
		}

		li a{
			display: block;
			text-align: center;
			padding: 10px 0;
			text-decoration: none;
			color: #333;

		}

		li a:hover{
			background-color: #111;
			color: white;
		}
	</style>
</head>
<body>
<ul>
	<li><a href="#">Home</a></li>
	<li><a href="#">News</a></li>
	<li><a href="#">About</a></li>
	<li><a href="#">Contact</a></li>
</ul>
</body>
</html>
